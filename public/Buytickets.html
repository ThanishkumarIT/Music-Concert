      <div class="form1">

      <div class="bookticket12">

      <div class="container">
        <form name="myForm">
            <label for="Full Name">Full Name:</label>
            <input class="text1" type="text" placeholder="Enter your Full Name" required><br><br>
            <label for="Email">Email:</label>
            <input class="text1" type="text" placeholder="Enter your Email" required><br><br>

            <input class="date1" type="date" placeholder="Enter your DOB" required><br><br>
            <label for="Email">Mobile Number:</label>
            <input class="text1" type="number" placeholder="Enter your Mobile Number" required><br><br>
            <label for="Address" required>Address:</label>
            <textarea class="textarea1"></textarea><br><br><br>
            <label class="labelradio" required>Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input  type="radio" name="gender" /> Male
              <input  type="radio" name="gender" /> Female
              <input  type="radio" name="gender" /> Other</label><br><br>

                <select class="select1">

                </select>
            </label><br><br>
            <button class="button1" type="submit" onclick="checkAllFields1()"><a href="App.js">Submit</button></a>

  <script>
        function checkAllFields1() {
            // Get all form elements
            var formElements = document.forms['myForm'].elements;

            // Flag to check if all fields are filled
            var allFieldsFilled = true;

            // Loop through form elements
            for (var i = 0; i < formElements.length; i++) {
                var element = formElements[i];

                // Check if the element is an input, textarea, or select
                if (['input', 'textarea', 'select'].indexOf(element.tagName.toLowerCase()) !== -1) {
                    // Check if the value is empty
                    if (!element.value.trim()) {
                        allFieldsFilled = false;
                        break; // Exit the loop if any field is empty
                    }
                }
            }

            // Display a message based on the check
            if (allFieldsFilled) {
             alert('Thank for apply and you will receive the ticket through the mail You will redirected to Home page');
            } else {
                alert('Please fill in all fields');
            }
            }
        function cancel1(){
            alert("Sorry, you have cancelled the booking and You will redirected to Home page");
        }


        
        </script>
